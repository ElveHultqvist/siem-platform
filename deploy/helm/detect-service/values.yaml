replicaCount: 2

image:
  repository: siem-platform/detect-service
  pullPolicy: IfNotPresent
  tag: "latest"

service:
  type: ClusterIP
  port: 80
  targetPort: 8080

resources:
  requests:
    memory: "512Mi"
    cpu: "200m"
  limits:
    memory: "1Gi"
    cpu: "1000m"

env:
  - name: PORT
    value: "8080"
  - name: NATS_URL
    value: "nats://nats:4222"
  - name: OPENSEARCH_URL
    value: "http://opensearch:9200"
  - name: LOG_LEVEL
    value: "INFO"

livenessProbe:
  httpGet:
    path: /health
    port: 8080
  initialDelaySeconds: 15
  periodSeconds: 30

readinessProbe:
  httpGet:
    path: /ready
    port: 8080
  initialDelaySeconds: 10
  periodSeconds: 10
