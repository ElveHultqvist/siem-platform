replicaCount: 3

image:
  repository: siem-platform/ingest-service
  pullPolicy: IfNotPresent
  tag: "latest"

service:
  type: ClusterIP
  port: 80
  targetPort: 8080

resources:
  requests:
    memory: "256Mi"
    cpu: "200m"
  limits:
    memory: "512Mi"
    cpu: "1000m"

env:
  - name: PORT
    value: "8080"
  - name: NATS_URL
    value: "nats://nats:4222"
  - name: LOG_LEVEL
    value: "info"
  - name: JWT_PUBLIC_KEY
    value: ""

livenessProbe:
  httpGet:
    path: /health
    port: 8080
  initialDelaySeconds: 10
  periodSeconds: 30

readinessProbe:
  httpGet:
    path: /ready
    port: 8080
  initialDelaySeconds: 5
  periodSeconds: 10
