apiVersion: v2
name: siem-platform
description: Multi-tenant SIEM + SOAR Platform
type: application
version: 0.1.0
appVersion: "0.1.0"

dependencies:
  # Control Plane Services
  - name: api-gateway
    version: "0.1.0"
    repository: "file://./api-gateway"
    condition: api-gateway.enabled

  - name: tenant-service
    version: "0.1.0"
    repository: "file://./tenant-service"
    condition: tenant-service.enabled

  - name: content-service
    version: "0.1.0"
    repository: "file://./content-service"
    condition: content-service.enabled

  # Data Plane Services
  - name: ingest-service
    version: "0.1.0"
    repository: "file://./ingest-service"
    condition: ingest-service.enabled

  - name: normalize-service
    version: "0.1.0"
    repository: "file://./normalize-service"
    condition: normalize-service.enabled

  - name: detect-service
    version: "0.1.0"
    repository: "file://./detect-service"
    condition: detect-service.enabled

  - name: case-service
    version: "0.1.0"
    repository: "file://./case-service"
    condition: case-service.enabled

  - name: connector-service
    version: "0.1.0"
    repository: "file://./connector-service"
    condition: connector-service.enabled

  # Infrastructure (optional - can use external)
  - name: nats
    version: "1.1.5"
    repository: "https://nats-io.github.io/k8s/helm/charts/"
    condition: nats.enabled

  - name: postgresql
    version: "13.2.24"
    repository: "https://charts.bitnami.com/bitnami"
    condition: postgresql.enabled

  - name: opensearch
    version: "2.17.0"
    repository: "https://opensearch-project.github.io/helm-charts/"
    condition: opensearch.enabled

maintainers:
  - name: SIEM Platform Team
    email: team@example.com
